<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Blue rounded square background -->
  <rect x="40" y="40" width="944" height="944" rx="220" ry="220" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- White rocket tilted 45 degrees -->
  <g transform="translate(512, 512) rotate(45) scale(2)">
    <!-- Rocket body -->
    <path d="M0 -180 
             C40 -140 60 -80 60 0 
             C60 40 50 80 40 100
             L50 120 
             L0 110
             L-50 120
             L-40 100
             C-50 80 -60 40 -60 0
             C-60 -80 -40 -140 0 -180 Z" 
          fill="white"/>
    
    <!-- Rocket fins -->
    <path d="M-60 20 L-90 100 L-50 70 Z" fill="white"/>
    <path d="M60 20 L90 100 L50 70 Z" fill="white"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-40" r="25" fill="#1d4ed8"/>
    <circle cx="-8" cy="-48" r="8" fill="white" opacity="0.6"/>
    
    <!-- Rocket flames -->
    <path d="M-30 120 L0 180 L30 120 Z" fill="#f97316"/>
    <path d="M-20 120 L0 160 L20 120 Z" fill="#fbbf24"/>
  </g>
</svg>