<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- White rounded square background -->
  <rect x="40" y="40" width="944" height="944" rx="160" ry="160" fill="white" filter="url(#shadow)"/>
  
  <!-- 3x3 Letter Matrix - blue uppercase text, edge to edge -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Rounded', 'Helvetica Neue', sans-serif" 
     font-weight="700" 
     font-size="280" 
     fill="#2563eb"
     text-anchor="middle"
     dominant-baseline="central">
    
    <!-- Row 1: D U X -->
    <text x="200" y="250">D</text>
    <text x="512" y="250">U</text>
    <text x="824" y="250">X</text>
    
    <!-- Row 2: A P P -->
    <text x="200" y="520">A</text>
    <text x="512" y="520">P</text>
    <text x="824" y="520">P</text>
    
    <!-- Row 3: L N C -->
    <text x="200" y="790">L</text>
    <text x="512" y="790">N</text>
    <text x="824" y="790">C</text>
  </g>
</svg>